<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{{ settings.PROJECT_NAME }} - {% block module_title %}{% endblock %}</title>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- Le styles -->
		<link href="{% url marmaladed.views.home %}gui/bs/bootstrap-1.2.0.min.css" rel="stylesheet" />
		<link href="{% url marmaladed.views.home %}gui/marmaladed.css" rel="stylesheet" />
		{% block custom_scripts %}{% endblock %}
	</head>
	<body>
		<div class="topbar">
			<div class="fill">
				<div class="container">
					<h3><a href="{% url marmaladed.views.home %}">{{ settings.PROJECT_NAME }}</a></h3>
					<ul class="nav">
						<li{% if module_home %} class="active"{% endif %}><a href="{% url marmaladed.views.home %}">Home</a></li>
						<li{% if module_console %} class="active"{% endif %}><a href="{% url marmaladed.views.console %}">Console</a></li>
						<li{% if module_about %} class="active"{% endif %}><a href="{% url marmaladed.views.about %}">About</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			{% block content %}{% endblock %}
			<footer>
				<p>&copy; {{ settings.PROJECT_NAME }} 2011- Code by <a target="_blank" href="http://www.gvnn.it">Gvnn</a> - Design <a href="http://twitter.github.com/bootstrap" target="_blank">Bootstrap, from Twitter</a> - Logo by <a href="http://www.laurawoodillustration.com/" target="_blank">Laura Wood</a></p>
			</footer>
		</div> <!-- /container -->
	</body>
</html>
